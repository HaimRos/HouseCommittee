<div>
    <app-navbar> </app-navbar>
    <div class="jumbotron">
        <div class="container">
            <h1 class="display-3">Messages</h1>
            <p class="lead">Place where each community member can see his own messages</p>
            <!-- Open Modal -->
            <button type="button" class="btn btn-lg btn-success" data-toggle="modal" data-target="#ModalCenter">Add Message</button>
        </div>
    </div>
    <div>
        <message-accordion></message-accordion>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="ModalCenter" tabindex="-1" role="dialog" aria-labelledby="ModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="ModalLongTitle">New message</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="inputTitle">Message title</label>
                            <input type="text" class="form-control" id="inputTitle" placeholder="Messgae Title">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">Message Details</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlSelect1">Message priority</label>
                            <select class="form-control" id="exampleFormControlSelect1">
                                <option>Low</option>
                                <option>Medium</option>
                                <option>High</option>
                            </select>    
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </div>

</div>
