<div id="messageAccordion">
    <div class="card" ng-repeat="message in messageArr">
        <div class="card-header" id="heading">
            <h5 class="mb-0">
                <button class="btn btn-link" data-toggle="collapse" data-target="#messageCollapse{{$index}}" aria-expanded="true" aria-controls="collapse{{$index}}">
                    {{message.title}}
                </button>
            </h5>
        </div>

        <div id="messageCollapse{{$index}}" class="collapse" ng-class="{show : $index===0}" aria-labelledby="heading" data-parent="#messageAccordion">
            <div class="card-body">
                <div>{{message.details}}</div>
                <div>{{message.communityId}}</div>
            </div>
        </div>
    </div>
</div>
