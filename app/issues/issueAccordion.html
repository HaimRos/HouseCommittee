<div id="issueAccordion" class="container">
    <div class="card" ng-repeat="issue in issueArr">
        <div class="card-header" id="heading">
            <h5 class="mb-0">
                <button class="btn btn-link" data-toggle="collapse" data-target="#issueCollapse{{$index}}" aria-expanded="true" aria-controls="collapse{{$index}}">
                    {{issue.title}}
                </button>
            </h5>
        </div>

        <div id="issueCollapse{{$index}}" class="collapse" ng-class="{show : $index===0}" aria-labelledby="heading" data-parent="#issueAccordion">
            <div class="card-body">
                <div>{{issue.details}}</div>
                <div>{{issue.creationTime}}</div>
                <button type="button" class="btn btn-lg btn-success" ng-click="deleteMessage(issue)">Delete</button>
            </div>
        </div>
    </div>
</div>
