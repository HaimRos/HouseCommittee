<div>
    <app-navbar> </app-navbar>
    <div class="jumbotron">
        <div class="container">
            <h1 class="display-3">Issues</h1>
            <p class="lead">Place where each community member can see his own issues</p>
            <!-- Open Modal -->
            <button type="button" class="btn btn-lg btn-success" data-toggle="modal" data-target="#ModalCenter">Add Issue</button>
        </div>
    </div>
    <issue-accordion></issue-accordion>

    <!-- Modal -->
    <div class="modal fade" id="ModalCenter" tabindex="-1" role="dialog" aria-labelledby="ModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="ModalLongTitle">New issue</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="exampleFormControlInput1">Issue title</label>
                            <input type="text" class="form-control" id="inputTitle" placeholder="Messgae Title" ng-model="newIssue.title">
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">Issue Details</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" ng-model="newIssue.details"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlSelect1">Issue priority</label>
                            <select class="form-control" id="exampleFormControlSelect1" ng-model="newIssue.priority">
                                <option>Low</option>
                                <option>Medium</option>
                                <option>High</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" ng-click="addIssue()">Save</button>
                </div>
            </div>
        </div>
    </div>
</div>
