<div class="container login mt-6">
    <h1>Sign Up to your home committee account</h1>

    <form class="mx-5 p-4">
        <h3>Personal information</h3>
        <div class="form-group">
            <label for="firstName">First name</label>
            <input type="text" class="form-control" id="firstName" placeholder="First name" ng-model="newUser.fname">
        </div>
        <div class="form-group">
            <label for="lastName">Last name</label>
            <input type="text" class="form-control" id="lastName" placeholder="Last name" ng-model="newUser.lname">
        </div>

        <div class="form-group">
            <label for="email">Email address:</label>
            <input type="email" class="form-control" id="email" ng-model="newUser.email">
        </div>
        <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd" ng-model="newUser.password">
        </div>
        <div class="form-group">
            <label for="rePwd">Re-enter password:</label>
            <input type="password" class="form-control" id="rePwd" ng-model="newUser.rePassword">
        </div>
        <h3>Your community</h3>
        <div class="form-group">
                <label for="communityName">Community name</label>
                <input type="text" class="form-control" id="communityName" placeholder="Community name" ng-model="newCommunity.name">
            </div>
            <div class="form-group">
                <label for="street">Street</label>
                <input type="text" class="form-control" id="street" placeholder="Street" ng-model="newCommunity.address">
            </div>
            <div class="form-group">
                    <label for="apartment">Apartment number</label>
                    <input type="text" class="form-control" id="apartment" placeholder="Your apartment number" ng-model="newUser.apartment">
                </div>
            <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" class="form-control" id="city" placeholder="City" ng-model="newCommunity.city">
                </div>


        <button type="button" class="btn btn-block btn-lg btn-success" ng-click="signUp()">Sign Up</button>
    </form>
</div>
