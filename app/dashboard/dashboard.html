<div>
    <app-navbar> </app-navbar>
    <div class="gap head-jumbotron">
        <div class="container text-center">
            <h1 class="display-3">Hi {{activeUser.fname}}, it's your dashboard</h1>
            <p class="lead">Place where each community member can see his own data</p>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="dashboard-card col-md-4">
                <h1>Messages</h1>
                <p class="m-b-0">Total: {{numOfMessages}}</p>
                <p class="m-b-0">Unread: 1</p>
                <message-accordion></message-accordion>
            </div>

            <div class="dashboard-card col-md-4">
                <h1>Issues</h1>
                <p class="m-b-0">Total: {{numOfIssues}}</p>
                <p class="m-b-0">Open: 3</p>
                <issue-accordion></issue-accordion>
            </div>

            <div class=" dashboard-card col-md-4">
                <h1>Votings</h1>
                <p class="m-b-0">Total: {{numOfVotings}}</p>
                <p class="m-b-0">Due this week: 3</p>
                <voting-accordion></voting-accordion>
            </div>

        </div>
    </div>
</div>
