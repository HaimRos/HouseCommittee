        <div class="container">

            <p class="lead">Place where each community member can see his own data</p>
        </div>
    </div>
    <div id="accordion" ng-controller="dashboardCtrl">
        <div class="card" ng-repeat="message in messageArr">
            <div class="card-header" id="headingOne">
                <h5 class="mb-0">
                    <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        {{message.title}}
                    </button>
                </h5>
            </div>

            <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
                <div class="card-body">
                    {{message.details}}
                </div>
            </div>
        </div>
