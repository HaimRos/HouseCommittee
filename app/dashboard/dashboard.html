<div >
    <app-navbar> </app-navbar>
    <div class="jumbotron">
        <div class="container">
            <h1 class="display-3">Hi {{activeUser.fname}}, it's your dashboard</h1>
            <p class="lead">Place where each community member can see his own data</p>
        </div>
    </div>
    <div id="accordion" ng-controller="dashboardCtrl">
        <div class="card" ng-repeat="message in messageArr">
            <div class="card-header" id="heading">
                <h5 class="mb-0">
                    <button class="btn btn-link" data-toggle="collapse" data-target="#collapse{{$index}}" aria-expanded="true" aria-controls="collapse{{$index}}">
                        {{message.title}}
                    </button>
                </h5>
            </div>

            <div id="collapse{{$index}}" class="collapse show" aria-labelledby="heading" data-parent="#accordion">
                <div class="card-body">
                    {{message.details}}
                </div>
            </div>
        </div>
    </div>
</div>
